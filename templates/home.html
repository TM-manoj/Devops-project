<!DOCTYPE html>
<html>
<head>
    <title>DevOps Knowledge Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #005f99;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DevOps Knowledge Portal</h1>
    <p>Welcome to my DevOps Project Application</p>
    <p>This application demonstrates real-world DevOps concepts including Linux, Git, Jenkins, Docker, Kubernetes, Terraform, Ansible and AWS services.</p>
    
    <a href="#" class="btn">Explore Topics</a>

</html>
